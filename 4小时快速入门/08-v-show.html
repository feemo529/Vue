<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="切換顯示狀態" @click="changeIsShow">
        <input type="button" value="累加年龄" @click="addAge">
        <img v-show="isShow" src="http://yun.itheima.com/Upload/Images/20210723/60fa8ccb57ae5.jpg" alt="">
        <img v-show="age>=18" src="http://yun.itheima.com/Upload/Images/20210723/60fa8ccb57ae5.jpg" alt="">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                age: 17
            },
            methods: {
                changeIsShow: function() {
                    this.isShow = !this.isShow;
                },
                addAge: function() {
                    this.age++;
                }
            }
        })
    </script>
</body>

</html>
