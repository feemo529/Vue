<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>图片切换</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="mask">
        <div class="center">
            <h2 class="title">
                <img src="./images/logo.png" alt=""> 深圳创维校区环境
            </h2>
            <!-- 图片 -->
            <img :src="imgArr[index]" alt="" />
            <!-- 左箭头 -->
            <a href="javascript:void(0)" class="left" v-show="index!=0" @click="prev">
                <img src="./images/prev.png" alt="" />
            </a>
            <!-- 右箭头 -->
            <a href="javascript:void(0)" class="right" v-show="index<imgArr.length-1" @click="next">
                <img src="./images/next.png" alt="" />
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#mask',
            data: {
                imgArr: ["./images/00.jpg",
                    "./images/01.jpg",
                    "./images/02.jpg",
                    "./images/03.jpg",
                    "./images/04.jpg",
                    "./images/05.jpg",
                    "./images/06.jpg",
                    "./images/07.jpg",
                    "./images/08.jpg",
                    "./images/09.jpg",
                    "./images/10.jpg",
                ],
                index: 0
            },
            methods: {
                prev: function() {
                    if (this.index <= 0) {
                        this.index = 0
                    } else {
                        this.index--;
                    }
                },
                next: function() {
                    if (this.index >= 10) {
                        this.index = 10
                    } else {
                        this.index++;
                    }
                }
            }
        })
    </script>

</body>

</html>
